<!DOCTYPE html>
<html>
<head>
        <title>Token Counter</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://unpkg.com;">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
        <style>
                body {
                        background-color: #000000;
                        color: #e0e0e0;
                        font-family: 'Inter', sans-serif;
                        margin: 8px;
                        padding: 8px;
                        border-radius: 8px;
                        width: 300px;
                }

                h3 {
                        color: #4CAF50;
                        font-weight: 700;
                        margin-bottom: 12px;
                        font-size: 16px;
                }

                h4 {
                        color: #4CAF50;
                        font-weight: 500;
                        margin-top: 16px;
                        margin-bottom: 8px;
                        font-size: 14px;
                }

                textarea {
                        width: 100%;
                        padding: 8px;
                        border: 1px solid #4CAF50;
                        border-radius: 6px;
                        background-color: #1a1a1a;
                        color: #e0e0e0;
                        font-family: 'Inter', sans-serif;
                        font-size: 13px;
                        resize: vertical;
                        margin-bottom: 8px;
                        box-sizing: border-box;
                }

                textarea::placeholder {
                        color: #888888;
                }

                button {
                        background-color: #4CAF50;
                        color: #ffffff;
                        border: none;
                        padding: 6px 12px;
                        border-radius: 6px;
                        font-family: 'Inter', sans-serif;
                        font-size: 12px;
                        font-weight: 500;
                        cursor: pointer;
                        transition: background-color 0.2s;
                        margin-bottom: 8px;
                        width: 100%;
                        box-sizing: border-box;
                }

                button:hover {
                        background-color: #45a049;
                }

                input[type="file"] {
                        display: none;
                }

                .file-upload-label {
                        background-color: #4CAF50;
                        color: #ffffff;
                        border: none;
                        padding: 6px 12px;
                        border-radius: 6px;
                        font-family: 'Inter', sans-serif;
                        font-size: 12px;
                        font-weight: 500;
                        cursor: pointer;
                        transition: background-color 0.2s;
                        display: block;
                        width: 100%;
                        text-align: center;
                        margin-bottom: 8px;
                        box-sizing: border-box;
                }

                .file-upload-label:hover {
                        background-color: #45a049;
                }

                #fileUploadStatus {
                        font-size: 12px;
                        color: #4CAF50;
                        margin-bottom: 8px;
                        text-align: center;
                }

                #result {
                        margin-top: 8px;
                        font-size: 13px;
                        color: #e0e0e0;
                        text-align: center;
                }

                #tokenUsage {
                        margin-top: 12px;
                        font-size: 13px;
                        color: #e0e0e0;
                }

                #tokenUsage p {
                        margin: 4px 0;
                }

                #tokenUsage span {
                        color: #4CAF50;
                        font-weight: 500;
                }
        </style>
        <script src="pdf.min.js"></script>
        <script src="mammoth.browser.min.js"></script>
        <script src="cl100k_base.js"></script>
        <script src="popup.js"></script>
</head>
<body>
        <h3>Token Counter</h3>
        <textarea id="textInput" placeholder="Enter your text here..." rows="4"></textarea>
        <button id="countButton">Count Tokens from Text</button>
        <label for="fileInput" class="file-upload-label">Choose File</label>
        <input type="file" id="fileInput" accept=".txt,.pdf,.doc,.docx" />
        <div id="fileUploadStatus">No file selected</div>
        <button id="countFileButton">Count Tokens from File</button>
        <p id="result"></p>
        <h4>Token Usage</h4>
        <div id="tokenUsage">
                <p>Current Session Tokens: <span id="currentSessionTokens">0</span></p>
                <p>Lifetime Tokens: <span id="lifetimeTokens">0</span></p>
        </div>

</body>
</html>
